<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Fire</title>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</head>
<body ng-app="fireApp">
  <h1>Angular FIRE</h1>
  <div ng-controller="navCtrl">
    <button ui-sref='home'>Home</button>
    <span ng-hide="authData">
      <button ui-sref='user.login'>Login</button>
      <button ui-sref='user.register'>Register</button>
    </span>
    <span ng-show="authData">
      Welcome {{ authData.password.email }}!
      <button ng-disabled="!authData" ui-sref="user.profile">Profile</button>
      <button ng-click='logout()'>Logout</button>
    </span>
  </div>



  <ui-view></ui-view>

</body>
</html>
